<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="row content-box">
        <div class="col-md-4 col-12 task-create-section">
          <div class="task-create">
            <h1>Create <br />new task</h1>
            <p>Name</p>
            <form class="add-task-form">
              <input type="text" />
              <button class="add-task-btn">Create</button>
            </form>
          </div>
        </div>
        <div class="col-md-8 col-12">
          <section class="tasks-list-section">
            <div class="status-category">
              <a id="all" class="status">All</a>
              <a id="todo" class="status">TO DO</a>
              <a id="done" class="status">DONE</a>
            </div>
            <div id="underline"></div>
            <hr />
            <ul class="task-cards-board"></ul>
          </section>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
